		<script>
			function makeTable(table,data){
				var buf=[];
				for(var i=0;i<data.length;i++){
					var item=data[i];
					buf.push('<tr>');
					buf.push('<td>'+item.name+'</td>');
					buf.push('<td><a href="'+item.url+'" target="_blank">'+item.url+'</a></td>');
					buf.push('</tr>');
				}
				table.find("tbody").append(buf.join(''));
			}
		</script>
